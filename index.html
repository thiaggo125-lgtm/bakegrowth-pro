<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Instagram Assistant ‚Äì Confeitaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .card {
      background: #1b1b1b;
      margin: 15px;
      padding: 15px;
      border-radius: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7a18;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      margin-bottom: 10px;
    }

    .small {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header>üç∞ Instagram Assistant ‚Äì Confeitaria</header>

<div class="card">
  <h3>üéØ O que postar hoje</h3>
  <p id="texto">Clique no bot√£o para gerar</p>
  <img id="img">
  <button onclick="gerarSugestao()">Gerar sugest√£o</button>
</div>

<div class="card">
  <h3>üì∏ Foto / üé• Reel / üì≤ Story</h3>
  <p id="formato"></p>
  <p id="roteiro"></p>
</div>

<div class="card">
  <h3>üè∑ Hashtags</h3>
  <p id="hashtags" class="small"></p>
</div>

<div class="card">
  <h3>‚è∞ Melhor hor√°rio para postar</h3>
  <p id="horario"></p>
</div>

<div class="card">
  <h3>üìä An√°lise do seu Instagram</h3>

  <input id="nicho" placeholder="Ex: Confeitaria artesanal">
  <input id="frequencia" placeholder="Postagens por semana (ex: 3)">
  <textarea id="bio" placeholder="Cole sua bio do Instagram"></textarea>

  <button onclick="analisarPerfil()">Analisar perfil</button>

  <p id="analise" class="small"></p>
</div>

<script>
function gerarSugestao() {
  const dados = [
    {
      texto: "Antes e depois do bolo",
      img: "https://source.unsplash.com/800x600/?cake",
      formato: "Reel",
      roteiro: "Mostre o bolo simples ‚Üí transi√ß√£o ‚Üí bolo final",
    },
    {
      texto: "Detalhe do acabamento em close",
      img: "https://source.unsplash.com/800x600/?cake,decor",
      formato: "Foto",
      roteiro: "Close no acabamento com boa ilumina√ß√£o",
    },
    {
      texto: "Corte do bolo mostrando recheio",
      img: "https://source.unsplash.com/800x600/?cake,slice",
      formato: "Reel",
      roteiro: "Corte lento destacando o recheio",
    },
    {
      texto: "Bastidores da produ√ß√£o",
      img: "https://source.unsplash.com/800x600/?bakery,kitchen",
      formato: "Story",
      roteiro: "Mostre o processo real e simples",
    }
  ];

  const hashtags = [
    "#confeitaria",
    "#bolosartesanais",
    "#doces",
    "#bolo",
    "#confeiteira",
    "#instabolo",
    "#empreendedorismo",
    "#bolodecorado"
  ];

  const horarios = [
    "18h ‚Äì 20h",
    "12h ‚Äì 13h",
    "19h ‚Äì 21h"
  ];

  const r = dados[Math.floor(Math.random() * dados.length)];

  document.getElementById("texto").innerText = r.texto;
  document.getElementById("img").src = r.img;
  document.getElementById("formato").innerText = "Formato ideal: " + r.formato;
  document.getElementById("roteiro").innerText = "Roteiro: " + r.roteiro;
  document.getElementById("hashtags").innerText = hashtags.join(" ");
  document.getElementById("horario").innerText =
    horarios[Math.floor(Math.random() * horarios.length)];
}

function analisarPerfil() {
  const nicho = document.getElementById("nicho").value;
  const freq = document.getElementById("frequencia").value;
  const bio = document.getElementById("bio").value;

  document.getElementById("analise").innerText =
    `Seu perfil est√° no nicho "${nicho}". 
    Publicando ${freq}x por semana. 
    Sugest√£o: usar mais Reels, CTA nos stories e bio com chamada clara para encomendas.`;
}
</script>

</body>
</html>
